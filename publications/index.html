---
layout: default
title: Publications
---
<div class="publist">
  <ul>
    {% for post in site.posts %}
      {% if post.work-type == 'Paper' %}
        <li>
          <a href="{% if post.ref-doi %}http://dx.doi.org/{{ post.ref-doi }}
            {% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
            {{ post.ref-authors}}, <b>{{ post.ref-title}}</b>, {{ post.ref-year}}, {{ post.ref-journal}},
            {{ post.ref-vol}}.</a>
        </li>
      {% endif %}
    {% endfor %}
  <ul>
</div>
